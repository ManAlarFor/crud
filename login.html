<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inicio de sesión</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./css/loginstyle.css">   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="" method="post" onsubmit="return validacion()">

        <div id="texto">

            <h3>Museo Británico</h3>
            <h3>-Inicio de sesión-</h3>

            <div class="grid">
                <div class="col-2"> 
                    <label for="Email">Correo electrónico: <span>*</span></label>
                    <input onchange="resetear('Email')" type="email" placeholder="Correo electrónico" id="Email" name="Email" aria-describedby="avisoEmail">
                    <p id="avisoEmail" class="aviso ">Formato de correo erróneo</p>
                </div>

                <div class="col-2" id="">

                    <label for="Pass">Contraseña <span>*</span></label>
                    <input onchange="resetear('Pass')" type="text" placeholder="Contraseña" id="Pass" name="Pass" aria-describedby="avisoPass">
                    <p id="avisoPass" class="aviso">Debe incluir mayuscula, minuscula, dígitos y carácteres especiales</p>
                </div>

            </div>
        </div>
        <button type="submit">Entrar</button>

        <div class="grid">
            <div class="col-2"> 
                <a href="">¿Olvidó su contraseña?</a>
            </div>

            <div class="col-2" id="crearCu">
                <a href="./signin.html">¿Crear cuenta?</a>
            </div>

        </div>

    </form>

    <script src="./js/loginjs.js"></script>

</body>
</html>
